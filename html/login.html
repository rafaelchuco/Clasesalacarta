<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClasesAlaCarta - Iniciar Sesión</title>
    <link rel="stylesheet" href="../Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <h1>Bienvenido</h1>
            <div class="logo">
                <img src="../image.png" alt="Chef Hat">
            </div>
            <h2>ClasesAlaCarta</h2>
            <p>El banquete del conocimiento...</p>
            <div class="logo">
                <img src="../imagen1.png" alt="cubiertos">
            </div>
        </div>
        <div class="login-box">
            <h2>Inicia Sesión</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="&#xf0e0;  Email address" required>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="&#xf023;  Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit" class="sign-in-btn">SIGN IN</button>
                <button type="button" class="google-btn">
                    <img src="../png-clipart-google-logo-google-search-google-now-google-text-trademark.png" alt="Google Logo">
                    Inicia Sesión Con Google
                </button>
                <div class="sign-up-link">
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validación simple: Aquí podrías agregar lógica para verificar el email y la contraseña
            if (email === 'prueba@example.com' && password === '123456') {
                alert('Inicio de sesión exitoso');
                // Aquí puedes redirigir a otra página, como un panel de usuario:
                // window.location.href = 'dashboard.html';
            } else {
                alert('Email o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
